<div class="container fileUploadWrapper">
  <form [formGroup]="form">
    <div class="row">
      <!-- Progress Bar -->
      <div class="col-md-12" *ngIf="progress">
        <div class="progress form-group">
          <div
            class="progress-bar progress-bar-striped bg-success"
            role="progressbar"
            [style.width.%]="progress"
          ></div>
        </div>
      </div>
      <div class="col-md-12">
        <div
          class="fileupload"
          appDragdrop
          (click)="fileField.click()"
          (fileDropped)="upload($event)"
        >
          <span class="ddinfo">Choose a file or drag here</span>
          <input
            type="file"
            name="avatars"
            #fileField
            (change)="upload($any($event).target.files)"
            hidden
            multiple
          />
        </div>
      </div>
      <div class="col-md-12">
        <div class="image-list" *ngFor="let file of files; let i = index">
          <div class="profile">
            <img [src]="sanitize('./assets/pdf-icon.png')" alt="" />
          </div>
          <p>{{ file.name }}</p>
        </div>
        <p class="message">{{ msg }}</p>
      </div>
    </div>
  </form>
</div>
